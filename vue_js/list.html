<!DOCTYPE html>
<html lang="en">

<head>

    <title>Vue JS List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .content {
            padding-top: 10%;
        }
    </style>
</head>

<body>
    <div class="container " id="app">
        <div class="row">
            <div class="col-md-4 content col-md-offset-4 ">
                <h3 class="text-center">Shopping List</h3>
                <!-- Form -->
                <form @submit.prevent="addItem">
                    <input class="form-control" v-model="newItem">
                </form>
                <hr>
                <!-- List -->
                <ul class="list-group">
                    <li v-for="(item,index) in items" :key="index" class=" list-group-item">
                        <button class="btn btn-xs btn-danger" @click="removeItem(index)">
                            X
                        </button>
                        {{item.name}} - <input v-model="item.price">
                    </li>
                    <li class="list-group-item">Total - {{total}}</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                items: [{
                        name: 'Rice',
                        price: 15.50
                    },
                    {
                        name: 'Wheat',
                        price: 19.50
                    },
                    {
                        name: 'Oil',
                        price: 17.50
                    },
                    {
                        name: 'Flower',
                        price: 16.50
                    }
                ],
                newItem: ''
            },
            computed: {
                total() {
                    var total = 0
                    this.items.forEach(item => {
                        total += parseFloat(item.price);

                    })
                    return total
                }
            },
            methods: {
                addItem() {
                    this.items.push({
                        name: this.newItem,
                        price: 0.0
                    })
                },
                removeItem(index) {
                    this.items.splice(index, 1)
                }
            }

        });
    </script>
</body>
</html>
